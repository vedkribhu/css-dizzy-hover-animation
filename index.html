<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function injectDizzyStyle() {
            // Select all spans with the 'dizzy-styled-word' class
            const styledWords = document.querySelectorAll('.dizzy-styled-word');

            styledWords.forEach((spanElement) => {
                // Get the word content and create a new div to replace the original span
                const word = spanElement.textContent;
                const newDiv = document.createElement('div');
                newDiv.classList.add('dizzy-styled-word');

                // Loop through each character in the word and create a span for each
                word.split('').forEach((char, index) => {
                    const charSpan = document.createElement('span');
                    charSpan.textContent = char;
                    newDiv.appendChild(charSpan); // Add each span to the new div
                });

                // Replace the original span with the newly created div
                spanElement.replaceWith(newDiv);
            });
        }

        // Wait for DOM to load before running the script
        document.addEventListener('DOMContentLoaded', function () {
            injectDizzyStyle();
        });
    </script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="https://preview.redd.it/wwdc-2023-apple-logo-1920x1080-v0-xc7799ke8p4b1.jpg?auto=webp&s=c19946f5e5ff90ff822044d7262b758484a64ae1"
            alt="Apple Logo">
        <div class="text">
            <span>Building the future </span><br />
            <span>With new iPhone 16 </span><br />
            <span>Ready, Set. </span>
            <div class="dizzy-styled-word">Capture.</div>
        </div>
    </div>
</body>

</html>
